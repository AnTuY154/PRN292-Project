<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
           <
    </head>
    <body style="background-image:url('backgroud.jpg');">
       
        <div class="container">
            <div class="d-flex justify-content-center" style="margin-top:100px;">
                <div class="card">
                    <div class="card-header">
                        <h3>Đăng ký cửa hàng</h3>
                        <div class="d-flex justify-content-end social_icon"> 
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="Login.html">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="account" placeholder="username" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="password" required>
                            </div>
							<div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="email" class="form-control" name="email" placeholder="email" required>
                            </div>
							<div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="number" class="form-control" name="phone" placeholder="Phone number" required>
                            </div>
							<div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="address" placeholder="Address" required>
                            </div>
                                
                            <div class="form-group">
                                <input type="submit" value="Đăng ký" class="btn float-right login_btn btn btn-primary">
						
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
